<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/images/icon.png" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <h1>Password Generator</h1>
    <main class="container">
      <div class="row">
        <h2 class="text">Generate a Password</h2>
      </div>
      <div class="row password-box">
        <p class="paragraph">Password: <span class="password"></span></p>
      </div>
      <div class="row">
        <!-- triggers the modal -->
        <form>
          <div class="form-group row">
            <label for="characterInput" class="col-form-label"
              >How Many Characters will your password be? (Must be between 8 and
              128)</label
            >
            <input
              type="number"
              class="form-control"
              id="character-input"
              required
              min="8"
              max="128"
            />
          </div>
          <fieldset>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="special-characters"
              />
              <label class="form-check-label" for="special-characters">
                Allow Special Characters
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="numbers"
              />
              <label class="form-check-label" for="numbers">
                Allow Numbers
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="lowercase"
              />
              <label class="form-check-label" for="lowercase">
                Allow lowercase letters
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="uppercase"
              />
              <label class="form-check-label" for="uppercase">
                Allow uppercase letters
              </label>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="row">
        <button
          type="button"
          class="btn btn-outline-danger btn-lg text password-btn"
        >
          Generate Password
        </button>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/javascript.js"></script>
  </body>
</html>
